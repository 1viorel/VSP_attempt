<div class="tabel">
<table>
  <thead>
  <tr>
    <th>Valuta</th>
    <th>Rata</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="data$ | async as data">
    <tr *ngFor="let rate of data">
      <td>{{ rate.currency }}</td>
      <td>{{ rate.rate + ' RON'}}</td>
    </tr>
  </ng-container>
  <tr *ngIf="(data$ | async)?.length === 0">
    <td colspan="2">No data available</td>
  </tr>
  </tbody>
</table>
  </div>
