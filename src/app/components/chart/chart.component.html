<table>
  <thead>
  <tr>
    <th>Currency</th>
    <th>Rate</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="(data$ | async) as data">
    <ng-container *ngFor="let rate of data">
      <tr>
        <td>{{ rate['$'].currency }}</td>
        <td>{{ rate['_'] }}</td>
      </tr>
    </ng-container>
  </ng-container>
  <tr *ngIf="(data$ | async)?.length === 0">
    <td colspan="2">No data available</td>
  </tr>
  </tbody>
</table>
